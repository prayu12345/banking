<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Home | BW Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="bankicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Background */
    body {
  font-family: 'Segoe UI', sans-serif;
  background: url(bank.jpg) no-repeat center center fixed; /* Image centered and fixed */
  background-size: cover; /* Ensures the background image covers the entire viewport */
  
  min-height: 100vh;
  margin: 0;
  padding-top: 80px; /* space for fixed navbar */
  
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}


    /* Glass Navbar */
    .navbar {
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .navbar img {
      width: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    /* Welcome Section */
    .Home h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 30px;
    }

    /* Button Styles */
    .btn {
      margin: 15px 10px;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.7) !important;
      color: #aaa;
    }

    .social-icon {
      font-size: 18px;
    }

    @media (max-width: 576px) {
      .Home h1 {
        font-size: 2rem;
      }

      .btn {
        width: 90%;
        margin: 10px auto;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Logo" />
        BW BANK
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item">
            <a class="nav-link active" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./customer.html">CUSTOMERS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome -->
  <div class="container text-center Home">
    <h1>WELCOME TO BlueWave Bank</h1>
    <a href="customer.html"><button type="button" class="btn btn-success btn-lg">View All Customers</button></a>
    <a href="history.html"><button type="button" class="btn btn-success btn-lg">Balance</button></a>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 fixed-bottom border-top">
    <div class="container d-flex justify-content-between">
      <span>Sonu @2025</span>
      <span>
        <a class="btn btn-dark btn-sm" href=""><i class="fa fa-github social-icon"></i></a>
        <a class="btn btn-dark btn-sm" href="https://www.linkedin.com/in/ravi-raj2505"><i class="fa fa-linkedin social-icon"></i></a>
      </span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
