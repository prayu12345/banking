<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Details | BW Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    
    body {
  font-family: 'Segoe UI', sans-serif;
  background-image: url(https://www.sbbit.jp/article/image/128802/bit202312051439465986.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}



.card {
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  padding: 25px;
  max-width: 1000px;
  width: 100%;
  background: rgba(222, 128, 20, 0.438); /* semi-transparent dark */
  backdrop-filter: blur(15px); /* glass blur */
  -webkit-backdrop-filter: blur(15px); /* Safari support */
  color: #f1f1f1; /* light text for contrast */
  border: 1px solid rgba(255, 255, 255, 0.1); /* subtle border */
}


    h2 {
      text-align: center;
      color: #95d89e;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .table th {
      background-color: #4facfe;
      color: white;
      vertical-align: middle;
    }
    .glass-header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 15px 30px;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
  z-index: 999;
}

.header-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: bold;
  font-size: 20px;
}

.logo img {
  height: 40px;
}

.home-btn {
  background-color: #4facfe;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s ease;
}

.home-btn:hover {
  background-color: #00c6ff;
  text-decoration: none;
}


    .table td {
      vertical-align: middle;
      font-size: 16px;
    }

    .table-bordered {
      border: 1px solid #dee2e6;
    }

    @media (max-width: 768px) {
      .card {
        padding: 15px;
      }

      .table td, .table th {
        font-size: 14px;
      }
    }
  </style>
</head>
<header class="glass-header">
  <div class="header-content">
    <div class="logo">
      <img src="logo.png" alt="Bank Logo" style=" border-radius: 50%;">
      <span>BW Bank</span>
    </div>
    <a href="main.html" class="home-btn">üè† Home</a>
  </div>
</header>

<body>
  <div class="container px-3">
    <div class="card mx-auto">
      <h2>Customer Details</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Account Number</th>
              <th>Name</th>
              <th>Deposit</th>
              <th>Withdraw</th>
              <th>Balance</th>
              <th>Total Amount</th>
            </tr>
          </thead>
          <tbody id="customerTable">
            <!-- Customer data will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function loadCustomerData() {
      let customers = JSON.parse(localStorage.getItem("customers")) || [];
      const tableBody = document.getElementById("customerTable");
      tableBody.innerHTML = "";

      customers.forEach(customer => {
        const row = document.createElement("tr");
        const totalAmount = customer.deposit - customer.withdraw;
        row.innerHTML = `
          <td>${customer.accountNo}</td>
          <td>${customer.name}</td>
          <td>‚Çπ${customer.deposit.toFixed(2)}</td>
          <td>‚Çπ${customer.withdraw.toFixed(2)}</td>
          <td>‚Çπ${customer.balance.toFixed(2)}</td>
          <td>‚Çπ${totalAmount.toFixed(2)}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.onload = loadCustomerData;
  </script>
  
</body>
</html>
